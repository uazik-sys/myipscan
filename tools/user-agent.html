<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>User‑Agent Info — MyIPScan</title>
<meta name="description" content="See your current browser User‑Agent string and copy it with one click.">
<link rel="canonical" href="https://myipscan.net/tools/user-agent.html">
<link rel="stylesheet" href="/styles.css">
<meta property="og:type" content="website">
<meta property="og:title" content="User‑Agent Info — MyIPScan">
<meta property="og:description" content="See your current browser User‑Agent string and copy it with one click.">
<meta property="og:image" content="https://myipscan.net/icon-512.png">
<meta name="twitter:card" content="summary_large_image">
</head>
<body>
<div class="wrap">
<header class="nav">
  <div class="logo"><a href="/" style="text-decoration:none">MyIPScan</a></div>
  <nav>
    <a href="/">Home</a>
    <span class="tools">
      <button aria-haspopup="true" aria-expanded="false" id="toolsButton">Tools</button>
      <div class="tools-menu" role="menu" aria-labelledby="toolsButton">
        <a role="menuitem" href="/tools/password-generator.html">Password Generator</a>
        <a role="menuitem" href="/tools/webrtc-leak-test.html">WebRTC Leak Test</a>
        <a role="menuitem" href="/tools/dns-lookup.html">DNS Lookup</a>
        <a role="menuitem" href="/tools/user-agent.html">User‑Agent Info</a>
      </div>
    </span>
  </nav>
</header>

<main>
  <h1>User‑Agent Info</h1>
  <section class="card">
    <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap">
      <textarea id="ua" class="mono" rows="3" style="flex:1;min-width:280px;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,.12)"></textarea>
      <button id="copy">Copy</button>
    </div>
    <p class="note">Your UA string helps servers understand your browser/OS. We do not log it.</p>
  </section>
</main>
<script>
document.getElementById('ua').value = navigator.userAgent;
document.getElementById('copy').addEventListener('click', ()=>{
  const el = document.getElementById('ua');
  el.select(); document.execCommand('copy');
});
</script>

<footer style="opacity:.7;margin-top:32px;font-size:14px">
  <a href="/privacy.html">Privacy</a> · <a href="/terms.html">Terms</a> · <a href="/faq/">FAQ</a>
</footer>
</div>
<script>
document.addEventListener('click', function(e){
  const t = document.querySelector('.tools');
  if(!t) return;
  if(t.contains(e.target) && e.target.id === 'toolsButton'){
    t.classList.toggle('open');
  } else if(!t.contains(e.target)) {
    t.classList.remove('open');
  }
});
</script>
</body>
</html>
