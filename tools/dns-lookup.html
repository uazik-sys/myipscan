<main>
<h1>DNS Lookup</h1>
<section class="card">
<div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap">
<input id="name" placeholder="example.com" style="flex:1;min-width:220px;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,.12)"/>
<select id="type" style="padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,.12)">
<option>A</option><option>AAAA</option><option>CNAME</option><option>MX</option><option>TXT</option>
</select>
<button id="go">Lookup</button>
</div>
<pre class="mono" id="out" style="white-space:pre-wrap;margin-top:12px"></pre>
<p class="note">Uses Cloudflare DNS-over-HTTPS <code>/dns-query</code> (no server logs on our side). Results depend on resolver.</p>
</section>
</main>
<script>
async function lookup(){
  const name = document.getElementById('name').value.trim();
  const type = document.getElementById('type').value;
  const out = document.getElementById('out');
  if(!name){ out.textContent = "Enter a domain"; return; }
  out.textContent = "Querying...";
  try {
    const url = `https://cloudflare-dns.com/dns-query?name=${encodeURIComponent(name)}&type=${encodeURIComponent(type)}`;
    const r = await fetch(url, {headers: {'accept':'application/dns-json'}});
    if(!r.ok) throw new Error("HTTP " + r.status);
    const j = await r.json();
    out.textContent = JSON.stringify(j, null, 2);
  } catch(e){
    out.textContent = "Error: " + e.message;
  }
}
document.getElementById('go').addEventListener('click', lookup);
</script>

</div>


<script>
(function(){
  var tools = document.querySelector('.tools');
  var btn = document.getElementById('toolsButton');
  var menu = tools ? tools.querySelector('.tools-menu') : null;
  if(!tools || !btn || !menu) return;
  var hideTimer = null;

  function openMenu(){
    clearTimeout(hideTimer);
    tools.classList.add('open');
    btn.setAttribute('aria-expanded','true');
  }
  function closeMenuImmediate(){
    tools.classList.remove('open');
    btn.setAttribute('aria-expanded','false');
  }
  function closeMenuDelayed(){
    hideTimer = setTimeout(closeMenuImmediate, 180);
  }

  // Open on hover/pointer
  tools.addEventListener('pointerenter', openMenu);
  tools.addEventListener('pointerleave', function(e){
    if (menu.contains(e.relatedTarget) || btn.contains(e.relatedTarget)) return;
    closeMenuDelayed();
  });

  // Toggle on click (prevents instant close)
  btn.addEventListener('click', function(e){
    e.preventDefault();
    e.stopPropagation();
    if (tools.classList.contains('open')) closeMenuImmediate();
    else openMenu();
  });

  // Keep open while pointer inside menu
  menu.addEventListener('pointerenter', openMenu);
  menu.addEventListener('pointerleave', function(e){
    if (tools.contains(e.relatedTarget)) return;
    closeMenuDelayed();
  });

  // Close on outside click
  document.addEventListener('click', function(e){
    if (!tools.contains(e.target)) closeMenuImmediate();
  });

  // Close on Escape
  document.addEventListener('keydown', function(e){
    if (e.key === 'Escape') closeMenuImmediate();
  });
})();
</script>
