<main>
<h1>WebRTC Leak Test</h1>
<section class="card">
<p class="note">This test collects ICE candidates via <code>RTCPeerConnection</code> to reveal any IPs your browser exposes. Modern browsers often mask local IPs.</p>
<div class="mono" id="results" style="white-space:pre-wrap"></div>
<div class="actions" style="margin-top:10px"><button id="run">Run Test</button></div>
</section>
</main>
<script>
async function test(){
  const out = document.getElementById('results');
  out.textContent = "Collecting ICE candidates...";
  const ips = new Set();
  try {
    const pc = new RTCPeerConnection({iceServers:[{urls:'stun:stun.l.google.com:19302'}]});
    pc.createDataChannel('t');
    pc.onicecandidate = (e)=>{
      if(e.candidate && e.candidate.candidate){
        const m = e.candidate.candidate.match(/candidate:.+ (\d+\.\d+\.\d+\.\d+|[a-fA-F0-9:]+) /);
        if(m){ ips.add(m[1]); out.textContent = Array.from(ips).join("\n"); }
      }
    };
    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);
    setTimeout(()=>pc.close(), 4000);
  } catch(err){
    out.textContent = "Error: " + err;
  }
}
document.getElementById('run').addEventListener('click', test);
</script>

<script>
(function(){
  var tools = document.querySelector('.tools');
  var btn = document.getElementById('toolsButton');
  var menu = tools ? tools.querySelector('.tools-menu') : null;
  if(!tools || !btn || !menu) return;
  var hideTimer = null;

  function openMenu(){
    clearTimeout(hideTimer);
    tools.classList.add('open');
    btn.setAttribute('aria-expanded','true');
  }
  function closeMenuImmediate(){
    tools.classList.remove('open');
    btn.setAttribute('aria-expanded','false');
  }
  function closeMenuDelayed(){
    hideTimer = setTimeout(closeMenuImmediate, 180);
  }

  // Open on hover/pointer
  tools.addEventListener('pointerenter', openMenu);
  tools.addEventListener('pointerleave', function(e){
    if (menu.contains(e.relatedTarget) || btn.contains(e.relatedTarget)) return;
    closeMenuDelayed();
  });

  // Toggle on click (prevents instant close)
  btn.addEventListener('click', function(e){
    e.preventDefault();
    e.stopPropagation();
    if (tools.classList.contains('open')) closeMenuImmediate();
    else openMenu();
  });

  // Keep open while pointer inside menu
  menu.addEventListener('pointerenter', openMenu);
  menu.addEventListener('pointerleave', function(e){
    if (tools.contains(e.relatedTarget)) return;
    closeMenuDelayed();
  });

  // Close on outside click
  document.addEventListener('click', function(e){
    if (!tools.contains(e.target)) closeMenuImmediate();
  });

  // Close on Escape
  document.addEventListener('keydown', function(e){
    if (e.key === 'Escape') closeMenuImmediate();
  });
})();
</script>
