<main>
<h1>Password Generator</h1>
<p class="hero">Generate strong, random passwords. Everything happens locally in your browser.</p>
<section class="card">
<div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap">
<input class="mono" id="pwd" readonly="" style="flex:1;min-width:280px;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,.12)"/>
<button aria-label="Copy password" id="copy">Copy</button>
</div>
<div style="display:flex;gap:12px;flex-wrap:wrap;margin-top:12px">
<label>Length <input id="len" max="64" min="8" style="width:80px" type="number" value="16"/></label>
<label><input checked="" id="upper" type="checkbox"/> A‑Z</label>
<label><input checked="" id="lower" type="checkbox"/> a‑z</label>
<label><input checked="" id="nums" type="checkbox"/> 0‑9</label>
<label><input id="syms" type="checkbox"/> !@#$…</label>
</div>
<div class="actions" style="margin-top:10px"><button id="gen">Generate</button></div>
<p class="note">Tip: Use a password manager and unique passwords per site.</p>
</section>
</main>
<script>
const rand = (n)=>crypto.getRandomValues(new Uint32Array(n));
function gen(){
  const len = Math.max(8, Math.min(64, parseInt(document.getElementById('len').value||'16',10)));
  let sets = [];
  if(document.getElementById('upper').checked) sets.push("ABCDEFGHIJKLMNOPQRSTUVWXYZ");
  if(document.getElementById('lower').checked) sets.push("abcdefghijklmnopqrstuvwxyz");
  if(document.getElementById('nums').checked)  sets.push("0123456789");
  if(document.getElementById('syms').checked)  sets.push("!@#$%^&*()-_=+[]{};:,.<>/?");
  if(sets.length===0) sets = ["abcdefghijklmnopqrstuvwxyz"];
  const all = sets.join('');
  const r = rand(len);
  let out='';
  for(let i=0;i<len;i++){ out += all[r[i]%all.length]; }
  document.getElementById('pwd').value = out;
}
document.getElementById('gen').addEventListener('click', gen);
document.getElementById('copy').addEventListener('click', ()=>{
  const el = document.getElementById('pwd');
  el.select(); document.execCommand('copy');
});
gen();
</script>

<script>
(function(){
  var tools = document.querySelector('.tools');
  var btn = document.getElementById('toolsButton');
  var menu = tools ? tools.querySelector('.tools-menu') : null;
  if(!tools || !btn || !menu) return;
  var hideTimer = null;

  function openMenu(){
    clearTimeout(hideTimer);
    tools.classList.add('open');
    btn.setAttribute('aria-expanded','true');
  }
  function closeMenuImmediate(){
    tools.classList.remove('open');
    btn.setAttribute('aria-expanded','false');
  }
  function closeMenuDelayed(){
    hideTimer = setTimeout(closeMenuImmediate, 180);
  }

  // Open on hover/pointer
  tools.addEventListener('pointerenter', openMenu);
  tools.addEventListener('pointerleave', function(e){
    if (menu.contains(e.relatedTarget) || btn.contains(e.relatedTarget)) return;
    closeMenuDelayed();
  });

  // Toggle on click (prevents instant close)
  btn.addEventListener('click', function(e){
    e.preventDefault();
    e.stopPropagation();
    if (tools.classList.contains('open')) closeMenuImmediate();
    else openMenu();
  });

  // Keep open while pointer inside menu
  menu.addEventListener('pointerenter', openMenu);
  menu.addEventListener('pointerleave', function(e){
    if (tools.contains(e.relatedTarget)) return;
    closeMenuDelayed();
  });

  // Close on outside click
  document.addEventListener('click', function(e){
    if (!tools.contains(e.target)) closeMenuImmediate();
  });

  // Close on Escape
  document.addEventListener('keydown', function(e){
    if (e.key === 'Escape') closeMenuImmediate();
  });
})();
</script>
