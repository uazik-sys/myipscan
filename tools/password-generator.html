<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<meta name="description" content="Create strong random passwords locally in your browser. One click copy, adjustable length & options.">
<link rel="canonical" href="https://myipscan.net/tools/password-generator.html">
<link rel="stylesheet" href="/styles.css">
<meta property="og:type" content="website">
<meta property="og:title" content="Password Generator — MyIPScan">
<meta property="og:description" content="Create strong random passwords locally in your browser. One click copy, adjustable length & options.">
<meta property="og:image" content="https://myipscan.net/icon-512.png">
<meta name="twitter:card" content="summary_large_image">
</head>
<body>
<div class="wrap">
<header class="nav">
  <div class="logo"><a href="/" style="text-decoration:none">MyIPScan</a></div>
  <nav>
    <a href="/">Home</a>
    <span class="tools">
      <button aria-haspopup="true" aria-expanded="false" id="toolsButton">Tools</button>
      <div class="tools-menu" role="menu" aria-labelledby="toolsButton">
        <a role="menuitem" href="/tools/password-generator.html">Password Generator</a>
        <a role="menuitem" href="/tools/webrtc-leak-test.html">WebRTC Leak Test</a>
        <a role="menuitem" href="/tools/dns-lookup.html">DNS Lookup</a>
        <a role="menuitem" href="/tools/user-agent.html">User‑Agent Info</a>
      </div>
    </span>
  </nav>
</header>

<main>
  <h1>Password Generator</h1>
  <p class="hero">Generate strong, random passwords. Everything happens locally in your browser.</p>
  <section class="card">
    <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap">
      <input id="pwd" class="mono" style="flex:1;min-width:280px;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,.12)" readonly>
      <button id="copy" aria-label="Copy password">Copy</button>
    </div>
    <div style="display:flex;gap:12px;flex-wrap:wrap;margin-top:12px">
      <label>Length <input id="len" type="number" value="16" min="8" max="64" style="width:80px"></label>
      <label><input type="checkbox" id="upper" checked> A‑Z</label>
      <label><input type="checkbox" id="lower" checked> a‑z</label>
      <label><input type="checkbox" id="nums" checked> 0‑9</label>
      <label><input type="checkbox" id="syms"> !@#$…</label>
    </div>
    <div class="actions" style="margin-top:10px"><button id="gen">Generate</button></div>
    <p class="note">Tip: Use a password manager and unique passwords per site.</p>
  </section>
</main>
<script>
const rand = (n)=>crypto.getRandomValues(new Uint32Array(n));
function gen(){
  const len = Math.max(8, Math.min(64, parseInt(document.getElementById('len').value||'16',10)));
  let sets = [];
  if(document.getElementById('upper').checked) sets.push("ABCDEFGHIJKLMNOPQRSTUVWXYZ");
  if(document.getElementById('lower').checked) sets.push("abcdefghijklmnopqrstuvwxyz");
  if(document.getElementById('nums').checked)  sets.push("0123456789");
  if(document.getElementById('syms').checked)  sets.push("!@#$%^&*()-_=+[]{};:,.<>/?");
  if(sets.length===0) sets = ["abcdefghijklmnopqrstuvwxyz"];
  const all = sets.join('');
  const r = rand(len);
  let out='';
  for(let i=0;i<len;i++){ out += all[r[i]%all.length]; }
  document.getElementById('pwd').value = out;
}
document.getElementById('gen').addEventListener('click', gen);
document.getElementById('copy').addEventListener('click', ()=>{
  const el = document.getElementById('pwd');
  el.select(); document.execCommand('copy');
});
gen();
</script>

<footer style="opacity:.7;margin-top:32px;font-size:14px">

</div>
<script>
document.addEventListener('click', function(e){
  const t = document.querySelector('.tools');
  if(!t) return;
  if(t.contains(e.target) && e.target.id === 'toolsButton'){
    t.classList.toggle('open');
  } else if(!t.contains(e.target)) {
    t.classList.remove('open');
  }
});
</script>
</body>
