<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>DNS Lookup — MyIPScan</title>
<meta name="description" content="Query A, AAAA, CNAME, MX, and TXT records via DNS-over-HTTPS (Cloudflare).">
<link rel="canonical" href="https://myipscan.net/tools/dns-lookup.html">
<link rel="stylesheet" href="/styles.css">
<meta property="og:type" content="website">
<meta property="og:title" content="DNS Lookup — MyIPScan">
<meta property="og:description" content="Query A, AAAA, CNAME, MX, and TXT records via DNS-over-HTTPS (Cloudflare).">
<meta property="og:image" content="https://myipscan.net/icon-512.png">
<meta name="twitter:card" content="summary_large_image">
</head>
<body>
<div class="wrap">
<header class="nav">
  <div class="logo"><a href="/" style="text-decoration:none">MyIPScan</a></div>
  <nav>
    <a href="/">Home</a>
    <span class="tools">
      <button aria-haspopup="true" aria-expanded="false" id="toolsButton">Tools</button>
      <div class="tools-menu" role="menu" aria-labelledby="toolsButton">
        <a role="menuitem" href="/tools/password-generator.html">Password Generator</a>
        <a role="menuitem" href="/tools/webrtc-leak-test.html">WebRTC Leak Test</a>
        <a role="menuitem" href="/tools/dns-lookup.html">DNS Lookup</a>
        <a role="menuitem" href="/tools/user-agent.html">User‑Agent Info</a>
      </div>
    </span>
  </nav>
</header>

<main>
  <h1>DNS Lookup</h1>
  <section class="card">
    <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap">
      <input id="name" placeholder="example.com" style="flex:1;min-width:220px;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,.12)">
      <select id="type" style="padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,.12)">
        <option>A</option><option>AAAA</option><option>CNAME</option><option>MX</option><option>TXT</option>
      </select>
      <button id="go">Lookup</button>
    </div>
    <pre id="out" class="mono" style="white-space:pre-wrap;margin-top:12px"></pre>
    <p class="note">Uses Cloudflare DNS-over-HTTPS <code>/dns-query</code> (no server logs on our side). Results depend on resolver.</p>
  </section>
</main>
<script>
async function lookup(){
  const name = document.getElementById('name').value.trim();
  const type = document.getElementById('type').value;
  const out = document.getElementById('out');
  if(!name){ out.textContent = "Enter a domain"; return; }
  out.textContent = "Querying...";
  try {
    const url = `https://cloudflare-dns.com/dns-query?name=${encodeURIComponent(name)}&type=${encodeURIComponent(type)}`;
    const r = await fetch(url, {headers: {'accept':'application/dns-json'}});
    if(!r.ok) throw new Error("HTTP " + r.status);
    const j = await r.json();
    out.textContent = JSON.stringify(j, null, 2);
  } catch(e){
    out.textContent = "Error: " + e.message;
  }
}
document.getElementById('go').addEventListener('click', lookup);
</script>

<footer style="opacity:.7;margin-top:32px;font-size:14px">
  <a href="/privacy.html">Privacy</a> · <a href="/terms.html">Terms</a> · <a href="/faq/">FAQ</a>
</footer>
</div>
<script>
document.addEventListener('click', function(e){
  const t = document.querySelector('.tools');
  if(!t) return;
  if(t.contains(e.target) && e.target.id === 'toolsButton'){
    t.classList.toggle('open');
  } else if(!t.contains(e.target)) {
    t.classList.remove('open');
  }
});
</script>
</body>
</html>
